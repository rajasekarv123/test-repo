			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta http-equiv="cleartype" content="on">
		<link rel="stylesheet" href="../../resources/autogenerated/qlik-styles.css">

		<link rel="stylesheet" href="senseops_template.css">

			crossorigin="anonymous" referrerpolicy="no-referrer" />

	</head>

						</div>
						<div class="expandCollapse" ng-click="expandCollapse()"><img src="./images/expandCollapse.svg"
								alt="expandCollapse"></div>
					</div>
				</div>
				<div id="mainDashboard" class="main dashboard">
					<div class="topBarContainer">
						<div class="topBar">
							<h3 ng-bind="!!header?header:'Sales Analysis'"></h3>
							<div class="topBarContentContainer">
								<div class="dashboarddownloadAsImg"><button id="downloadAsImg" type="button"
										ng-click="captureAndDownload()"><img src="./images/downloadIcon.svg"
											alt="Download Icon"> Download</button>
								</div>
								<div id="dashboardSearch" class="dashboardSearch"><i
										class="fa-solid fa-magnifying-glass"></i></div>
								<div id="dashboardBookmark" class="dashboardBookmark"><i
										class="fa-regular fa-bookmark"></i></div>
								<div id="dashboardNotification" class="dashboardNotification"><i
										class="fa-solid fa-bell"></i></div>
								<div id="dashboardUserProfile" class="dashboardUserProfile">
									<img src="https://miro.medium.com/v2/resize:fit:45/0*hDAyhnOx767w5qma.jpg"
										alt="Laptop scene"
										style="height: 2em;width: 2em;border-radius: 50%;cursor: pointer;">
								</div>
							</div>
						</div>

					</div>
					<!-- <div class="profileDropdown">
						<div class="profileOptions">Manage Account</div>
						<div class="profileOptions">Preferences</div>
						<div class="profileOptions">Support</div>
						<div class="profileOptions">Logout</div>
					</div> -->
					<main>
						<div ng-view=""></div>
					</main>
				</div>
				<div id="{{preDivId}}ExportOption" class="exportOption" ng-show="showExport"
					ng-style="exportOptionStyle" qva-outside="closeOption()">
					<div class="exportOptionItem" ng-click="closeOption()" ng-style="exportOptionItemStyle">Export
					</div>
				</div>
			</div>
		</div>
		</div>
		</div>
		<SenseOpsEmbedAnywhere>
			<script src="senseops_template.js"></script>
	</body>

</html>
